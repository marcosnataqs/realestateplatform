<div class="deal-table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Adress Column -->
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <!-- Purchase Price Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.purchasePrice | currency: "USD":"symbol" }}
      </td>
    </ng-container>

    <!-- Net Operating Income Column -->
    <ng-container matColumnDef="netOperatingIncome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Net Operating Income
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.netOperatingIncome | currency: "USD":"symbol" }}
      </td>
    </ng-container>

    <!-- Cap Rate Column -->
    <ng-container matColumnDef="capRate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cap Rate</th>
      <td mat-cell *matCellDef="let element">
        {{ element.capRate | percent: "1.1" }}
      </td>
    </ng-container>

    <!-- Star Column -->
    <ng-container matColumnDef="star">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          class="deals-tab"
          aria-label="Deals"
          (click)="openRemoveDealDialog(element)"
        >
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[8, 12, 16]"
    [length]="resultsLength"
    showFirstLastButtons
    aria-label="Select page of deals"
  >
  </mat-paginator>
</div>
